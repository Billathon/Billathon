<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billathon.com - coming soon!</title>
    <!-- Updated to Font Awesome 6.6.0 for fa-x-twitter support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /*
         * CSS for the landing page.
         * In a real GitHub Pages setup, you might put this into a separate 'style.css' file
         * and link to it using <link rel="stylesheet" href="style.css"> in the <head>.
         */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e6ed; /* Slightly darker light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #34495e; /* Medium-dark blue-gray for main text */
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: #ffffff; /* Pure white for the container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* More visible, subtle shadow */
            text-align: center;
            max-width: 800px;
            width: 90%;
            margin: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border: 1px solid #d8dee9; /* Slightly darker light gray border */
        }

        header, .social-links, footer {
            position: relative;
            z-index: 1;
        }

        header h1 {
            color: #2c3e50; /* Distinct dark navy for the main title */
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: normal; /* Reset letter spacing */
            text-shadow: none; /* Remove text shadow */
        }

        header p {
            font-size: 1.25em;
            color: #617d98; /* Medium blue-gray for description */
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links h2 {
            color: #2c3e50; /* Distinct dark navy for section title */
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            text-shadow: none; /* Remove text shadow */
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            margin-bottom: 50px;
        }

        .icons a {
            color: #34495e; /* Default icon color: medium-dark blue-gray */
            font-size: 4em;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out, filter 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out; /* Add background-color to transition */
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: transparent; /* Transparent for initial state */
            box-shadow: none; /* Removed initial shadow */
            border: none; /* Removed initial border */
        }

        .icons a:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: none; /* Explicitly remove shadow on hover */
            filter: brightness(1.1); /* Slightly brighter on hover */
            background-color: transparent; /* Explicitly remove background square on hover */
            border: none; /* Ensure no border appears on hover */
        }

        /* Specific hover colors for social media icons - adjusted for light theme */
        .icons a .fa-facebook:hover { color: #3c8ce7; background-color: transparent; }
        .icons a .fa-linkedin:hover { color: #0099e6; background-color: transparent; }
        .icons a .fa-x-twitter:hover { color: #000000; background-color: transparent; } /* Black for X icon on hover */
        .icons a .fa-instagram:hover {
            /* Instagram gradient hover adapted for light background */
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Softer Instagram glow */
            box-shadow: none; /* Removed shadow for Instagram hover */
            /* Reset specific background-color for instagram as it uses gradient text */
            background-color: transparent;
        }
        .icons a .fa-youtube:hover { color: #ff5252; background-color: transparent; }

        footer {
            margin-top: 40px;
            font-size: 0.95em;
            color: #8c9cb6; /* Medium light gray for footer text */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.1em;
            }

            .social-links h2 {
                font-size: 1.7em;
            }

            .icons {
                gap: 25px;
            }

            .icons a {
                font-size: 3.5em;
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .social-links h2 {
                font-size: 1.4em;
            }

            .icons {
                gap: 20px;
                margin-bottom: 40px;
            }

            .icons a {
                font-size: 3em;
                width: 60px;
                height: 60px;
            }

            footer {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>billathon.com</h1>
            <p>who's running your bills?</p>
        </header>

        <section class="social-links">
            <h2>find us on:</h2>
            <div class="icons">
                <!-- Facebook Icon -->
                <a href="https://www.facebook.com/billathon/" target="_blank" rel="noopener" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/company/billathon/about/" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- X Icon -->
                <a href="https://x.com/billathonltd/" target="_blank" rel="noopener" aria-label="X">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/billathonltd" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- YouTube Icon -->
                <a href="https://www.youtube.com/@billathon" target="_blank" rel="noopener" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </section>

        <footer>
            <p>Â© 2025 billathon.com. all rights reserved.</p>
        </footer>
    </div>
</body>
</html>
